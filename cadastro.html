<!DOCTYPE html>
<html lang="pt-BR">

<head id="head-container">
    <!-- Será preenchido pelo script templates.js -->
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <div id="header-container">
        <!-- Será preenchido pelo script templates.js -->
    </div>

    <!-- Main -->
    <main class="py-5 flex-fill">
        <div class="container">
            <!-- Formulário de cadastro -->
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-6 col-lg-5">
                    <div class="card">
                        <div class="card-body shadow p-4">
                            <h2 class="text-center text-danger fw-bold mb-4">Cadastro de Usuário</h2>
                            <form id="cadastroForm">
                                <!-- Nome -->
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome Completo</label>
                                    <input type="text" id="nome" name="nome" class="form-control"
                                        placeholder="Digite seu nome completo" required>
                                    <div class="invalid-feedback">O nome é obrigatório.</div>
                                </div>
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email_cadastro" name="email" class="form-control"
                                        placeholder="seuemail@exemplo.com" required>
                                    <div class="invalid-feedback">Por favor, insira um email válido.</div>
                                </div>
                                <!-- Senha -->
                                <div class="row">
                                    <div class="col-md-8 mb-3">
                                        <label for="senha_cadastro" class="form-label">Senha</label>
                                        <input type="password" id="senha_cadastro" class="form-control"
                                            placeholder="Digite uma senha" required>
                                    </div>
                                </div>
                                <!-- Tipo sanguíneo -->
                                <div class="row mb-3">
                                    <div class="col-md-6 mb-3">
                                        <label for="tipo_sanguineo" class="form-label">Tipo Sanguíneo</label>
                                        <select id="tipo_sanguineo" class="form-select" required>
                                            <option value="">Selecione seu tipo</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">
                                        Criar
                                        Conta
                                    </button>
                                </div>
                            </form>
                            <p class="text-center mt-3">Já tem conta? <a href="login.html" class="text-danger">Faça
                                    login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container">
        <!-- Será preenchido pelo script templates.js -->
    </div>
    
    <div id="scripts-container">
        <!-- Será preenchido pelo script templates.js -->
    </div>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/assets/js/cadastro.js"></script>
</body>

</html>
